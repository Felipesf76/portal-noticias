<div class="grid grid-cols-4 h-full w-full">
  <div class="flex flex-col w-full col-span-3 col-start-1 px-16 gap-4 my-12">
    <section class="col-start-1 col-end-4 w-full h-full gap-6">
      <h1 class="text-4xl font-bold text-primary">
        Mis noticias
      </h1>
      <button class="w-36 h-12 rounded-full bg-primary text-white mt-10 cursor-pointer">
        Crear noticia
      </button>
    </section>
      @for (news of records_new; track news.id) {
        <app-news-card class="w-full h-full" [varNews]="news" [editNews]="true"></app-news-card>
      }

  </div>
  <aside class=" col-span-1 col-end-5 row-span-4 ">
    Imagen de propaganda
  </aside>
</div>

<div class="grid grid-cols-4 h-full w-full">
  <div class="col-start-1 col-end-4">

    <section class="w-full h-20 px-10 mt-10">
      <app-news-filters
        [categories]="categories"
        [locations]="locationList"
        [dates]="dateList"
        ></app-news-filters>
    </section>
    <section class="w-full px-10 mt-8">
      @for (news of filteredNews; track news.id) {
        <app-news-card class="w-full h-full" [varNews]="news"></app-news-card>
      }
    </section>
  </div>
  <aside class=" col-span-1 col-end-5 w-full h-full">
    Imagen de propaganda
  </aside>
</div>

<section class="flex justify-between items-center mt-5">
  <label for="rating">
    ¿Que te pareció la noticia?
  </label>
  <div class="flex cursor-pointer gap-3 items-center">
    @for(star of stars; track $index){
      <span
        (click)="rate($index + 1)"
        [ngClass]="{
          'text-yellow-400': $index < rating,
          'text-gray-400': $index >= rating
        }"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z" clip-rule="evenodd" />
        </svg>
      </span>
    }
    <button
      type="button"
      (click)="onSubmit()"
      [disabled] = "rating == 0"
      class="w-24 h-8 rounded-full bg-primary text-white cursor-pointer hover:bg-fourth disabled:cursor-auto disabled:bg-primary/40"
    >
      Calificar
    </button>
  </div>
</section>
